    <p >

    <h3>DESIGN APPROACH</h3>
    <p>
        The purpose of this project is to enhance the experience of the joy of
        singing, creating a fun and engaging experience, and to encourage
        users to enjoy and embrace their own voices. Users can enjoy the
        music and the colors that are generated according to their own
        voice, creating an immersive digital experience of sound and colors.    </p><br>
    <p>
        This project provides an immersive stage experience where
        colors on the screen react to sound (using voice input through
        microphones) and the body movement (using hand tracking) to
        change the colors on the screen and the sound output accordingly.    </p><br>
    <p>
        While the song is being played, the colors according to the musical
        notes will accumulate and blend with each other on the screen. At
        the end of the song, users will be able to see the result of all the
        colors generated by their voice, resulting in the color of their voice.    </p><br></div>
