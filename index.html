                <img src="./img/musicnote.png" id="musicPlay" width="35" height="33">
                <audio id="bgm" src="./audio/main.mp3" autoplay loop ></audio>
                <script>
                    window.onload = function(){
                        document.getElementById("bgm").play();
                    }
                    var bgm = document.getElementById("bgm");
                    bgm.volume = 0.1;
                    var musicPlay = document.getElementById("musicPlay");
                    musicPlay.onclick = function(){
                        if(bgm.paused){
                            bgm.play();
                            musicPlay.src="./img/musicnote.png";
                        } else {
                            bgm.pause();
                            musicPlay.src="./img/pause.png";
                        }
                    }
                </script>
